  </head>
  <body class="body">
    <section id="sections">
      <header class="header">
        <a href="index.html">
          <img onclick="" src="./img/logo.png" alt="" class="image1"
        /></a>
        <a href="index.html">
          <img onclick="" src="img/logo_small.png" alt="" class="image2"
        /></a>

        <div class="nav-link">
          <a href="index.html">Start</a>

          <a href="kontakt.html">Kontakt</a>

        <header>
          <button onclick="toggleRespMenu()" id="open_menu">open menu</button>

          <a href="impressum.html">Impressum</a>
        </div>
        <script src="resp_menu.js"></script>
      </header>

      <form id="kontakt" onsubmit="sendMail(event)">
        <h2>Kontaktieren Sie uns</h2>

        <label>
          Dein Name:
          <input type="name" name="name" id="name" />
        </label>

        <label>
          Your email:
          <input type="email" id="email" name="email" />
        </label>
        <label>
          Your message:
          <textarea name="message" id="message"></textarea>
        </label>

        <button type="submit">Send</button>
      </form>
      <script src="./send.js"></script>

      <div class="footer">
        <div>
          <a href="index.html">

        </div>
